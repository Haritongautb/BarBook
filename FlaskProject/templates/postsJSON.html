{%
    extends "base.html"
%}


{% block title %}
    Добавление записи с помощью JSON
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление записи с помощью JSON</h1>

        <form id="json-form" class="form-control">
            <input class="form-control" type="text" name="title" placeholder="Введите заголовок статьи">
            <br/>
            <input class="form-control" type="text" name="text" placeholder="Введите текст статьи">
            <br/>
            <br/>
            <button id="json-form-submit" class="btn btn-success" type="submit">Добавить новую статью</button>
        </form>
    </div>
{% endblock %}
